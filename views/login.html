<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">    
    <link href="https://fonts.googleapis.com/css?family=Bellefair|Dancing+Script|Lobster|Ranga" rel="stylesheet">
    <link rel="stylesheet" href="../vendors/materialize/css/materialize.min.css">
    <link rel="stylesheet" href="../css/login.css">
    <title>login</title>    
  </head>
  <body>
    <!-- estructura del header -->
    <header>
      <div class="container m-top3">
        <div class="row">
        <div class="col s2">  
          <a id ="next-btn" class="waves-effect waves-light btn pink-btn"  href="../index.html">
            <i class="fa fa-chevron-left" aria-hidden="true"></i>
          </a>
        </div>
      </div>
      <div class="container container-header">
        <div class="row">
          <img class="" src="../assets/images/juntas.png" alt="">
        </div>
      </div>
    </header>
    <!-- estructura de la seccion de registro -->
    <section>
      <div class="container login">
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <input id="nick-name" type="text" class="validate">
                <label for="nick-name">Nick Name</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="password" type="password" class="validate">
                <label for="password">Password</label>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
    <!-- estructura del footer -->
    <footer>
      <div class="container div-ir">
        <div class="row">
          <a href="home.html" class="waves-effect waves-light btn-large button-ir" disabled>ir</a>
        </div>
      </div>
    </footer>
  <!-- enlazando archivos js -->
    <script src="../vendors/js/jquery-3.2.1.min.js"></script>
    <script src="../vendors/materialize/js/materialize.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
    <script type="text/javascript" src="../js/firebase.js"></script>
    <script type="text/javascript" src="../js/login.js"></script>
  </body>
</html>
